    <div class="container">
        <div class="row mt-5 mt-sm-0">
            <div class="col-12">
               <h3>S'inscrire</h3>
               <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form class="mb-5">
                    
                    <div class="form-group row ">
                        <label class="col-sm-3 col-form-label" for="nom"><strong>Nom</strong></label>
                        <div class="col-sm-5 ">
                            <input type="text" class="form-control" id="nom" name="nom" placeholder="Nom">
                        </div>   
                    </div>

                    <div class="form-group row ">
                        <label class="col-sm-3 col-form-label" for="prenom"><strong>Prénom</strong></label>
                        <div class="col-sm-5 ">
                            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Prénom">
                        </div>   
                    </div>

                    <div class="form-group row ">
                        <label class="col-sm-3 col-form-label" for="email"><strong>Email</strong></label>
                        <div class="col-sm-5 ">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>   
                    </div>

                    <div class="form-group row">
                        <label for="telnum" class="col-sm-3 col-form-label"><strong>Numéro de téléphone</strong></label>
                        <div class="col-sm-5">
                            <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Numéro de téléphone">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="adresse" class="col-sm-3 col-form-label"><strong>Adresse principale</strong></label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="adresse" name="adresse" placeholder="Adresse principale">
                        </div>
                    </div>

                    <div class="form-group row ">
                        <label class="col-sm-3 col-form-label" for="password"><strong>Mot de passe</strong></label>
                        <div class="col-sm-5 ">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe">
                        </div>   
                    </div>

                    <div class="form-group row">
                        <label for="transporteur" class="col-sm-3 col-form-label">Voulez vous être transporteur?     </label>
                        <div class="btn-group btn-group-toggle col-sm-5 " data-toggle="buttons">
                            <label class="btn btn-outline-danger">
                                <input type="radio" name="options1" id="oui1" > Oui  
                            </label>
                            <label class="btn btn-outline-success">
                              <input type="radio" name="options1" id="non1"  checked> Non
                            </label>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="wilayas" class="col-sm-3 col-form-label"><strong>Wilayas à desservir</strong></label>
                        <div class="col-sm-5"> 
                            <select id="wilaya" placeholder="Wilaya" class="form-control" multiple>
                                <option value="HTML">HTML</option>
                                <option value="Jquery">Jquery</option>
                                <option value="CSS">CSS</option>
                                <option value="Bootstrap 3">Bootstrap 3</option>
                                <option value="Bootstrap 4">Bootstrap 4</option>
                                <option value="Java">Java</option>
                                <option value="Javascript">Javascript</option>
                                <option value="Angular">Angular</option>
                                <option value="Python">Python</option>
                                <option value="Hybris">Hybris</option>
                                <option value="SQL">SQL</option>
                                <option value="NOSQL">NOSQL</option>
                                <option value="NodeJS">NodeJS</option>
                            </select> 
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="certifie" class="col-sm-3 col-form-label">Voulez vous être certifié?     </label>
                        <div class="btn-group btn-group-toggle col-sm-5 " data-toggle="buttons">
                            <label class="btn btn-outline-danger">
                                <input type="radio" name="options2" id="oui2" > Oui  
                            </label>
                            <label class="btn btn-outline-success">
                                <input type="radio" name="options2" id="non2"  checked> Non
                            </label>
                            <div class="offset-3">
                                <button type="submit" class="btn demande">Envoyer une demande</button>
                            </div>
                        </div>

                    </div>


                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-10">
                            <button type="submit" class="btn btn-primary">Soumettre</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
